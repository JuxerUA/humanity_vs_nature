name: humanity_vs_nature
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  flame: 1.17.0
  shared_preferences: 2.2.2
  intl: 0.18.1

dev_dependencies:
  flutter_lints: 3.0.2

flutter_intl:
  enabled: true
  main_locale: en

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/sprites/
  fonts:
    - family: ArchivoBlack
      fonts:
        - asset: fonts/ArchivoBlack-Regular.ttf
    - family: Play
      fonts:
        - asset: fonts/Play-Bold.ttf