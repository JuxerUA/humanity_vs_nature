name: humanity_vs_nature
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flame: 1.16.0
  flame_rive: 1.10.0
  shared_preferences: 2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/sprites/
    - assets/rive/
  fonts:
    - family: ArchivoBlack
      fonts:
        - asset: fonts/ArchivoBlack-Regular.ttf